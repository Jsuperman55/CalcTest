<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="calculator">
    <div class="header"></div>
  <div class="first-block">
    <div class="input-container">
        <input type="number" class="input-number" id="input-number">
      </div>
    <div class="ops-content">
        <button class="btn" id="btn-add">+</button>
        <button class="btn" id="btn-subtract">-</button>
        <button class="btn" id="btn-multiply">*</button>
        <button class="btn" id="btn-divide">/</button>
        <button class="btn" id="btn-equals">=</button>
      </div>

    </div>
    <div class="second-block">
        <h2>Result:</h2>
        <div class="result">0</div>
    </div>
 
</div>

<script src="script.js"></script>
</body>
</html>
